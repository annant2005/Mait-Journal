<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIT</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <header class="header">
        <h1>MAIT</h1>
    </header>
    
    <nav class="sticky navbar">
        
            <a href="#top" class="nav__link"> <span class="logo"><img src="image-removebg-preview.png" style="height: 75px;"></span></a>
        
    
        <input type="checkbox" id="nav" class="hidden" />
     
        <div class="nav">
            <ul class="nav__items">
                <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#portfolio" class="nav__link">Portfolio</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <section class="home" id ="home">
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="images.jpg" style="width:100%; height: 25rem;">
                      <div class="text">Caption Text</div>
                    </div>
                  
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="download (1).jpg" style="width:100% ;height: 25rem;">
                      <div class="text">Caption Two</div>
                    </div>
                  
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="download.jpg" style="width:100% ; height: 25rem;">
                      <div class="text">Caption Three</div>
                    </div>
                  
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  </div>
                  <br>
                  
                  <!-- The dots/circles -->
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                  </div>
            
        </section>
        <section class="about">
            <div id="about">
                <h1>About</h1>
            </div>
        </section>
        <section class="portfolio">
            <div id="portfolio">
                <h1>Portfolio</h1>
            </div>
        </section>
        <section class="contact">
            <div id="contact">
                <h1>Contact</h1>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <h1>Footer</h1>
    </footer>
    <script src="var.js"></script>
</body>
</html>
